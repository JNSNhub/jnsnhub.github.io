<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNSN CRIMES 3 Launch</title>
    <style>
        /* White background as requested */
        body {
            background-color: white;
            color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Black Comic Sans MS as requested */
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 6rem;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            #countdown { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <h1>JNSN CRIMES 3 RELEASES IN...</h1>
    <div id="countdown">00:00:00:00</div>

    <script>
        // Set the target date: Feb 15, 2026, at 4:00 PM (16:00:00)
        // Using a ISO string ensures it is treated as a specific global moment.
        // Adjust the "Z" or offset if you meant 4pm in a specific local timezone.
        const targetDate = new Date("2026-02-15T16:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "OUT NOW!";
                return;
            }

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display results with leading zeros
            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Update every 1 second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>

</body>
</html>
