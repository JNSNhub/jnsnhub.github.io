<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNSN CRIMES 3 Launch</title>
    <style>
        /* 1. DEFINE COLORS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --btn-bg: #eeeeee;
            --btn-text: #000000;
            --jnsn-red: #ff0000;
            --border-color: #000000;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --btn-bg: #333333;
            --btn-text: #ffffff;
            --border-color: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Comic Sans MS", "Comic Sans", system-ui;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        /* --- MAIN CONTENT --- */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: clamp(1.2rem, 5vw, 2.5rem);
            margin-bottom: 10px;
        }

        #countdown {
            font-size: clamp(3rem, 15vw, 9rem);
            font-weight: 900;
            font-family: 'Comic Sans MS', system-ui;
            line-height: 1;
            margin: 10px 0;
        }

        /* --- UI CONTROLS --- */
        #theme-toggle {
            padding: 12px 20px;
            cursor: pointer;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: 3px solid var(--border-color);
            border-radius: 12px;
            font-weight: bold;
            font-family: inherit;
            margin-bottom: 100px; 
            transition: transform 0.1s;
            z-index: 500;
        }

        #theme-toggle:active { transform: scale(0.95); }

        /* --- BOTTOM LAWYER BANNER --- */
        .lawyer-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #8B4513, #D4AF37);
            color: #fff;
            padding: 10px;
            border-top: 4px solid #FFD700;
            z-index: 9999;
            animation: lawyerFlash 1s infinite;
            cursor: pointer;
        }

        @keyframes lawyerFlash {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
            100% { filter: brightness(1); }
        }

        .lawyer-banner h3 { margin: 0; font-size: 1rem; text-shadow: 1px 1px #000; }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>JNSN CRIMES 3 RELEASES IN...</h1>
        <div id="countdown">00:00:00:00</div>
        <button id="theme-toggle">TOGGLE BRIGHT/DARK</button>
    </div>

    <div class="lawyer-banner" onclick="alert('LITIGATION PENDING...')">
        <h3>⚖️ GOLDE & BROWN LAWYERS ⚖️</h3>
        <p style="margin:0; font-size: 0.7rem;">Injured by JNSN? No you weren't...</p>
    </div>

    <script>
        // DARK MODE LOGIC
        const btn = document.getElementById('theme-toggle');
        const body = document.body;

        if (localStorage.getItem('jnsn-theme') === 'dark') {
            body.classList.add('dark-mode');
        }

        btn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('jnsn-theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // COUNTDOWN LOGIC
        const target = new Date("2026-02-15T16:00:00").getTime();

        function update() {
            const now = new Date().getTime();
            const diff = target - now;

            if (diff < 0) {
                document.getElementById("countdown").innerText = "OUT NOW";
                return;
            }

            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);

            document.getElementById("countdown").innerText = 
                `${String(d).padStart(2,'0')}:${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
